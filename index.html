<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coinexa | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 40px;
      border: 2px solid #00ffcc;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .countdown {
      font-size: 1.5em;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="logo">coinexa.us</div>
  <h1>Coming Soon</h1>
  <p>The future of crypto investing is almost here.</p>
  <div class="countdown" id="countdown">Launching soon</div>

  <script>
    const targetDate = new Date("2026-06-20T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
